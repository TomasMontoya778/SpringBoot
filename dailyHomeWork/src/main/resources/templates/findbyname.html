<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/styles/style.css}">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <title>Find Homework By title</title>
</head>

<body>
    <h1 class="text-center fw-bold my-5">Ingresa el título de la Daily HomeWork</h1>
    <div class="container w-100 h-100 d-flex flex-column justify-content-center align-items-center">
        <div class="container d-flex justify-content-center align-items-center flex-column">
            <form th:if="${homeWork != null}" th:action="${action}" method="get" class="w-50 bg-light rounded-3 p-5">
                <div class="form-floating mb-3">
                    <input type="text" min="0" max="150" class="form-control" id="name" name="name"
                        placeholder="Título" />
                    <label for="Título">Título</label>
                </div>
                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary m-3">Buscar</button>
                    <a href="/" class="btn btn-danger m-3">Cancel</a>
                </div>
            </form>
        </div>
        <table  class="table table-striped table-light table-hover text-center m-5">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Título</th>
                    <th scope="col">Descripción</th>
                    <th scope="col">Fecha de Creación</th>
                    <th scope="col">Hora de Creación</th>
                    <th scope="col">Estado</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td th:text="${homeWork.id}"></td>
                    <td th:text="${homeWork.titulo}"></td>
                    <td th:text="${homeWork.descripcion}"></td>
                    <td th:text="${homeWork.fechaCreacion}"></td>
                    <td th:text="${homeWork.horaCreacion}"></td>
                    <td th:text="${homeWork.estado}"></td>
                    <td>
                        <div class="d-flex gap-2 d-flex justify-content-center align-items-center">
                            <a th:href="@{/update/{id}(id=${homeWork.id})}" class="btn btn-primary">Editar</a>
                            <a th:href="@{/delete/{id}(id=${homeWork.id})}" class="btn btn-danger">Eliminar</a>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
