<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Document</title>
</head>

<body>
    <section class="vh-100 vw-100" style="background-color: #eeeeeed7;">
        <div class="container w-100 h-100 d-flex flex-column justify-content-center align-items-center">
            <h1 class="text-center fw-bold my-5">My daily Home Works</h1>
            <a href="/form" class="btn btn-success w-25 m-2 d-flex justify-content-center">Create</a>
            <a href="/findByTitle" class="btn btn-dark w-25 m-3">Find By Name</a>
            <table class="table table-striped table-light table-hover text-center">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Título</th>
                        <th scope="col">Descripción</th>
                        <th scope="col">Fecha de Creación</th>
                        <th scope="col">Hora de Creación</th>
                        <th scope="col">Estado</th>
                        <th scope="col">Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="temp : ${listHomeWork}">
                        <td th:text="${temp.id}"></td>
                        <td th:text="${temp.titulo}"></td>
                        <td th:text="${temp.descripcion}"></td>
                        <td th:text="${temp.fechaCreacion}"></td>
                        <td th:text="${temp.horaCreacion}"></td>
                        <td th:text="${temp.estado}"></td>
                        <td class="d-flex">
                            <a type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-outline-danger"
                                th:href="@{/delete/{id}(id=${temp.id})}"><i class="bi bi-trash"></i></a>
                            <a type="submit" data-mdb-button-init data-mdb-ripple-init
                                class="btn btn-outline-primary ms-1" th:href="@{/update/{id}(id=${temp.id})}"><i class="bi bi-pencil-fill"></i></a>
                            <button type="submit" data-mdb-button-init data-mdb-ripple-init
                                class="btn btn-outline-success ms-1"><i class="bi bi-check"></i></button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <nav aria-label="Page navigation example">
                <ul class="pagination">
                    <li class="page-item">
                        <a class="page-link" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>
                    <li class="page-item">
                        <a class="page-link">1</a>
                    </li>
                    <li class="page-item">
                        <a class="page-link" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </section>
</body>

</html>
