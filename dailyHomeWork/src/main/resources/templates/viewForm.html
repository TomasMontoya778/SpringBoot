<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Document</title>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center flex-column">
        <h1 class="m-3">Crea tu Daily HomeWork</h1>
        <form th:object="${homeWork}" th:action="${action}" method="post" class="w-50 bg-light rounded-3 p-5 m-2">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="titulo" placeholder="Título" th:field="*{titulo}"/>
                <label for="titulo">Título</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" minlength="0" class="form-control" id="descripcion" placeholder="Descripción" th:field="*{descripcion}" th:value="${homeWork.titulo}"/>
                <label for="descripcion">Descripción</label>
            </div>

            <div class="form-floating mb-3">
                <input type="date" minlength="0" class="form-control" id="fechaCreacion" placeholder="Fecha de Creación" th:field="*{fechaCreacion}" th:value="${homeWork.descripcion}"/>
                <label for="fechaCreacion">Fecha De Creación</label>
            </div>
            <div class="form-floating mb-3">
                <input type="time" minlength="0" class="form-control" id="horaCreacion" placeholder="Hora de Creación" th:field="*{horaCreacion}" th:value="${homeWork.horaCreacion}"/>
                <label for="horaCreacion">Hora De Creación</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" minlength="0" class="form-control" id="estado" placeholder="Estado" th:field="*{estado}" th:value="${homeWork.estado}"/>
                <label for="estado">Estado de la tarea</label>
            </div>
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-primary m-3">Enviar</button>
                <a href="/" class="btn btn-danger m-3">Cancel</a>
            </div>
        </form>
    </div>
</body>
</html>
