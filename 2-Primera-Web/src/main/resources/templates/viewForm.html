<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Insert</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/styles/style.css}">
</head>

<body>
    <h1 class="text-center fw-bold my-5">Insertar Un Coder</h1>
    <div class="container d-flex justify-content-center align-items-center flex-column">
        <form th:object="${coder}" th:action="${action}" method="post" class="w-50 bg-light rounded-3 p-5">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="name" th:field="*{nameCoder}" placeholder="Nombre Coder" th:value="${coder.nameCoder}"/>
                <label for="name">Nombre coder</label>
            </div>
            <div class="form-floating mb-3">
                <input type="number" min="0" max="150" class="form-control" id="age" th:field="*{age}" placeholder="Edad Coder" th:value="${coder.age}"/>
                <label for="age">Edad coder</label>
            </div>

            <div class="form-floating mb-3">
                <input type="text" minlength="0" class="form-control" id="clan" th:field="*{clan}"placeholder="Clan Coder" th:value="${coder.clan}"/>
                <label for="clan">Clan coder</label>
            </div>
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-primary m-3">Enviar</button>
                <a href="/" class="btn btn-danger m-3">Cancel</a>
            </div>
        </form>
    </div>
</body>
</html>
