<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body class="vw-100 vh-100">
    <div class="container w-100 h-100 d-flex flex-column justify-content-center align-item-center">
        <h1 class="text-center fw-bold my-5">Lista de coders</h1>
        <table class="table table-striped table-dark table-hover text-center">
            <thead>
                <tr>
                    <th scope="col">Identificador</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Edad</th>
                    <th scope="col">Clan</th>
                    <th scope="col">Acciones</th>
                </tr>
            </thead>
            <tbody class="">
                <tr th:each="coder : ${listCoder}">
                    <td th:text="${coder.id}"></td>
                    <td th:text="${coder.nameCoder}"></td>
                    <td th:text="${coder.clan}"></td>
                    <td th:text="${coder.age}"></td>
                    <td>
                        <div class="d-flex gap-2 d-flex justify-content-center align-items-center">
                            <button type="button" class="btn btn-primary">Editar</button>
                            <button type="button" class="btn btn-danger">Eliminar</button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
